<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,700,900" rel="stylesheet">
    <title>Hexal</title>
</head>
<body>
    <header>
        <nav>
            <nav class="navigation">
                <ul class="menu">
                    <li class="item-left"><a href="#" style="color: #2eb398" class="item-link">Portfolio</a></li>
                    <li class="item-left"><a href="#" class="item-link">About</a></li>
                    
                    <li class="item-right"><a href="#" class="item-link">Blog</a></li>
                    <li class="item-right"><a href="#" class="item-link">Get in Touch</a></li>
                </ul>
            </nav>
        </nav>
        <img src="./assets/img/Logo@1X.png" alt="logo" class="img-nav">
        <div class="triangle"></div>
    </header>
        <main>
            
        <section class="hexagon-container">
        <div class="slider">
            <div class="first-row">
            <div class="hexagon"><div class="left-border"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 31@1X.png"></div></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 33@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 35@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 36@1X.png"></div></div><br>
        </div>
            <div class="second-row">
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 37@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 38@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 39@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 40@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 41@1X.png"></div></div><br>
        </div>
            <div class="third-row">
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 42@1X.png"></div></div>
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 43@1X.png"></div></div>     
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 44@1X.png"></div></div>  
            <div class="hexagon"><div class="hex-layer-1"><img class="hex-layer-2" src="./assets/img/Layer 34@1X.png"></div></div> 
        </div>
        <div class="square-position">
           <div class="square"></div>
           <div class="square"></div>
           <div class="square" style="background: #8b8784;"></div>
           <div class="square"></div>
           <div class="square"></div>
           <div class="square"></div>
        </div>
        </div>
        </section>
        <section class="info">
            <article>
                
            <div class="face-about">
                <div class="hexagon"><div class="hex-layer-1"><div class="about hex-layer-2" src="./assets/img/Image@1X.png"></div></div>
            </div>
            <div class="info-text">
                <h1>Smith Anderson</h1>
                <h3>Illustrator & Character Designer</h3>
                <p class="subtitel"></p>
                <p></p>
            </div>
            </article>
            <div class="social-link">
                <a href=""><img src="./assets/img/icon/Facebook@1X.png" alt="" class="socil-network"></a>
                <a href=""><img src="./assets/img/icon/Twitter@1X.png" alt="" class="socil-network"></a>
                <a href=""><img src="./assets/img/icon/Google@1X.png" alt="" class="socil-network"></a>
                <a href=""><img src="./assets/img/icon/Pinterest@1X.png" alt="" class="socil-network"></a>
                <a href=""><img src="./assets/img/icon/Linkedin@1X.png" alt="" class="socil-network"></a>
                <a href=""><img src="./assets/img/icon/Dribbble@1X.png" alt="" class="socil-network"></a>
            </div>
        </section>
    </main>
    <footer>
        <form action="" method="post" class="in-touch-form">
            <fieldset>
                <legend>Get In Touch</legend>
                    <input class="input-text" type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <button class="button-submit" type="submit">Send</button>
        </form>
    </footer>
</body>
</html>
